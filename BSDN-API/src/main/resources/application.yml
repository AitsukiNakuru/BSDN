# 服务端口
server:
  port: 9090

#spring
spring:
  # 应用名
  application:
    name: BsdnApiApplication

  # 日期格式转换
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # 数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bsdn?serverTimezone=GMT%2B8&characterEncoding=utf-8
    username: root
    password: 123456

# mybatis
mybatis:
  # 配置文件位置
  config-location: classpath:mybatis-config.xml

#log4j
logging:
  # 日志级别
  level:
    root: info

